<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Photo Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f8fc;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #003366;
      padding: 1.5rem 0 0.5rem 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .photo-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .photo-card:hover {
      transform: scale(1.02);
    }

    .photo-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }

    .caption {
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      color: #444;
    }

    .back-button {
      display: block;
      width: fit-content;
      margin: 2rem auto;
      background-color: #005999;
      color: white;
      padding: 0.6rem 1.2rem;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>üå± Prototype Build & Testing Gallery</h1>

  <div class="gallery">
    <div class="photo-card"><img src="system1.jpg" alt="System Photo 1"><div class="caption">System Photo 1</div></div>
    <div class="photo-card"><img src="system2.jpg" alt="System Photo 2"><div class="caption">System Photo 2</div></div>
    <div class="photo-card"><img src="system3.jpg" alt="System Photo 3"><div class="caption">System Photo 3</div></div>
    <div class="photo-card"><img src="system4.jpg" alt="System Photo 4"><div class="caption">System Photo 4</div></div>
    <div class="photo-card"><img src="system5.jpg" alt="System Photo 5"><div class="caption">System Photo 5</div></div>
    <div class="photo-card"><img src="system6.jpg" alt="System Photo 6"><div class="caption">System Photo 6</div></div>
    <div class="photo-card"><img src="system7.jpg" alt="System Photo 7"><div class="caption">System Photo 7</div></div>
    <div class="photo-card"><img src="system8.jpg" alt="System Photo 8"><div class="caption">System Photo 8</div></div>
    <div class="photo-card"><img src="system9.jpg" alt="System Photo 9"><div class="caption">System Photo 9</div></div>
  </div>

  <a class="back-button" href="index.html">‚¨ÖÔ∏è Back to Main Page</a>
</body>
</html>
